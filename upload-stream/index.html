<html>

<head>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <meta charset="UTF-8">
    <script>
        function showRemoteObject(obj) {
            console.log(obj)
            switch (obj.type) {
                case "image/jpeg":
                    console.log("jpg")
                    msg.innerHTML = "<img src='data/" + obj.name + "' width='480' />"
                    break
                case "image/png":
                    console.log("png")
                    msg.innerHTML = "<img src='data/" + obj.name + "' width='480' />"
                    break
                case "text/plain":
                    console.log("txt")
                    msg.innerHTML = "<embed src='data/" + obj.name + "' width='480' />"
                    break
                default:
                    msg.innerHTML = "Not an image or a plain text file"
                    return
            }
        }

        // https://stackoverflow.com/questions/3582671/how-to-open-a-local-disk-file-with-javascript
        function readFile(file) {
            return new Promise((resolve, reject) => {
                let fr = new FileReader()
                fr.onload = x => resolve(fr.result)
                // fr.readAsText(file)
                fr.readAsBinaryString(file)
            })
        }

        async function read(input) {
            // https://stackoverflow.com/questions/23223718/failed-to-execute-btoa-on-window-the-string-to-be-encoded-contains-characte
            let fcontent = btoa(await readFile(input.files[0]))
            let fname = input.files[0].name
            let ftype = input.files[0].type

            sendFile(fname, ftype, fcontent)
        }

        function sendFile(name, type, content) {
            let uri = "upload.php"
            // let uri = "http://localhost:10081/upload-stream/upload.php"
            let data = {
                name: name,
                type: type,
                content: content,
            }

            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === xhr.DONE) {
                    if (xhr.status === 200 || xhr.status === 201) {
                        console.log(xhr.responseText);
                        showRemoteObject(JSON.parse(xhr.responseText))
                    } else {
                        // 에러
                        console.error(xhr.responseText);
                    }
                }
            };
            xhr.open("POST", uri, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify(data));
        }
    </script>
</head>

<body>
    <input type="file" onchange="read(this)" />
    <h3>Content:</h3>
    <pre id="msg"></pre>
</body>

</html>
